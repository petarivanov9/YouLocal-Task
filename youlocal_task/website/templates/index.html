<!DOCTYPE html>
<html lang="en">
    <head>

        <meta http-equiv="content-type" content="text/html;charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Petar Ivanov</title>

        <style>
            #single-venue {
                background-color:green;
                color:white;
                text-align:center;
            }
        </style>

    </head>

<body>

    <h2 align="center"> Venues </h2>

    <form method="POST" action="{% url 'save_venues' %}">
        {% csrf_token %}
        {% for venue in venues %}
            <div id="single-venue">
                <p>ID: {{ venue.id }} </p>
                <p>Name: {{ venue.name }} </p>
                <p>Address: {{ venue.address }} </p>
                <p>Primary category: </p>
                <p>Distance: {{ venue.distance }} </p>
                <input type="checkbox" name="venues[]" value="{{ venue.id }}">
            </div>
            <br />
        {% endfor %}
        <center> <input type="submit" value="Save to database"/> </center>
    </form>

</body>

</html>
